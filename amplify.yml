version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
phases:
    preBuild:
      commands:
        - pip3 install --user pipenv
        - pip3 install --user virtualenv
        - export PATH=$PATH:$HOME/.local/bin
    build:
      commands:
        - pipenv install --dev